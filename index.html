<!DOCTYPE html>
<html>
<head>
	<title>Favorite Movies Gif Search</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body id="wholeThing">

<div class="jumbotron" id="header">
  <img id="topImageL" src="assets/images/giphy-left.gif">
  <img id="topImageR" src="assets/images/giphy-right.gif">
  <h1>Favorite Movies</h1>
  <h4>Click the buttons to display GIPHYs of your favorite movies!<br>Click the GIPHYs to pause and play<br>Search to add more buttons!</h4>
</div>

<form class="form-inline" id="movieSearch">
  <div class="form-group">
    <label for="movieInput">Search for your favorite Movie:</label>
    <input type="text" id="movieInput">
  </div>
  <!-- Button triggers show to be added -->
  <input id="addShow" type="submit" value="Add a new button!">
</form>

<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">

     <!--Sample What buttons will look like
      <button class="btn btn-primary" id="show" data-search="Tommy Boy">Tommy Boy</button>
    -->

      <div id="myButtons"></div>
    </div> <!--end of button group -->
  </div> <!--end of container -->
</div> <!--end of row -->


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> <!--end of container -->
</div> <!-- end of row  -->


<script type="text/javascript" src="assets/javascript/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
